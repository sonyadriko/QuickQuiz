<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Quiz - End</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6610f2, #007bff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #007bff;
        }

        .btn {
            margin-top: 20px;
            font-size: 1rem;
        }

        .highscores-list {
            margin-top: 20px;
            text-align: left;
        }

        .highscores-list li {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Completed!</h1>
        <p>Your Score:</p>
        <div class="score" id="finalScore">0</div>
        <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter your name"
        />
        <button id="saveScoreBtn" class="btn btn-primary w-100" disabled>Save Highscore</button>
        <a href="index.html" class="btn btn-secondary w-100">Go to Home</a>
        <h2>High Scores</h2>
        <ul id="highscoresList" class="highscores-list list-unstyled">
            <!-- High scores dynamically added here -->
        </ul>
    </div>

    <script>
        const finalScoreElement = document.getElementById("finalScore");
        const usernameElement = document.getElementById("username");
        const saveScoreBtn = document.getElementById("saveScoreBtn");
        const highscoresList = document.getElementById("highscoresList");

        const MAX_HIGHSCORES = 5;
        const latestScore = localStorage.getItem("latestScore");
        const highscores = JSON.parse(localStorage.getItem("highscores")) || [];

        // Display the latest score
        finalScoreElement.textContent = latestScore;

        // Enable save button if username is entered
        usernameElement.addEventListener("input", () => {
            saveScoreBtn.disabled = !usernameElement.value;
        });

        // Save high score
        saveScoreBtn.addEventListener("click", () => {
            const score = {
                score: latestScore,
                name: usernameElement.value,
            };

            highscores.push(score);
            highscores.sort((a, b) => b.score - a.score);
            highscores.splice(MAX_HIGHSCORES);

            localStorage.setItem("highscores", JSON.stringify(highscores));
            displayHighscores();
            usernameElement.value = ""; // Clear input
            saveScoreBtn.disabled = true; // Disable save button
        });

        // Display high scores
        function displayHighscores() {
            highscoresList.innerHTML = highscores
                .map(
                    (score) =>
                        `<li><span>${score.name}</span><span>${score.score}</span></li>`
                )
                .join("");
        }

        // Load high scores on page load
        displayHighscores();
    </script>
</body>
</html>
