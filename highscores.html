<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Quiz - High Scores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6610f2, #007bff);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .highscores-list {
            margin-top: 20px;
            text-align: left;
        }

        .highscores-list li {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>High Scores</h1>
        <ul id="highscoresList" class="highscores-list list-unstyled">
            <!-- High scores dynamically added here -->
        </ul>
        <a href="index.html" class="btn btn-secondary w-100 btn-back">Back to Home</a>
    </div>

    <script>
        const highscoresList = document.getElementById("highscoresList");

        // Load high scores from localStorage
        const highscores = JSON.parse(localStorage.getItem("highscores")) || [];

        // Display high scores
        function displayHighscores() {
            highscoresList.innerHTML = highscores
                .map(
                    (score) =>
                        `<li><span>${score.name}</span><span>${score.score}</span></li>`
                )
                .join("");
        }

        // Call the function to display high scores when the page loads
        displayHighscores();
    </script>
</body>
</html>
